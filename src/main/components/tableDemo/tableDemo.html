<div class="columns">
  <div class="column is-11">
    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="`SELECT ...`" ng-model="$ctrl.sqlQuery">
      </div>
    </div>
  </div>
  <div class="column is-1">
    <button class="button" ng-click="$ctrl.loadData()">Query</button>
  </div>
</div>
<!-- TABLE -->
<div class="data-table">
  <div class="columns">
    <div class="column">
      <table class="table is-striped is-bordered">
        <thead>
          <tr>
            <th ng-repeat="columnTitle in $ctrl.tableHeaders">
                <span class="sortable" ng-click='$ctrl.sortColumn(columnTitle)' 
                      ng-class='$ctrl.sortClass(columnTitle)'>{{ columnTitle }}
                </span>
              <div class="field">
                <div class="control">
                  <div class="select is-multiple">
                    <select ng-model="$ctrl.objectFilter[columnTitle]" ng-change="$ctrl.change()" multiple size="4">
                      <option value="!!">All</option>
                      <option ng-repeat="option in $ctrl.tableHeaderFilters[columnTitle]" ng-value="option">{{ option | limitTo: 25}} {{ option.length > 24 ? '...' : '' }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in $ctrl.tableData | filter: $ctrl.multipleSelectFilter | orderBy: $ctrl.column : $ctrl.reverse ">
            <td ng-repeat="columnTitle in $ctrl.tableHeaders">
              {{ data[columnTitle] | limitTo: $ctrl.maxLengthCell }}{{ data[columnTitle].length > $ctrl.maxLengthCell ? '...' : '' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
