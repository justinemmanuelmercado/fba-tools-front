<div class="columns">
    <div class="column is-11">
        <div class="field">
            <div class="control">
                <input class="input is-primary" type="text" placeholder="`SELECT ...`" ng-model="$ctrl.sqlQuery">
            </div>
        </div>
    </div>
    <div class="column">
        <button class="button" ng-click="$ctrl.loadData()">Query</button>
    </div>
</div>
<div class="columns is-1">
    <div class="column data-table">
        <table class="table is-striped is-bordered">
            <thead>
                <tr>
                    <th class="sortable" ng-repeat="columnTitle in $ctrl.tableHeaders" 
                    ng-click="$ctrl.sortBy(columnTitle)">
                    {{ columnTitle }}
                        <!--<a href="#" on-click="$ctrl.sortBy(columnTitle)">{{ columnTitle }}</a>-->
                        <span class="sortorder" ng-show="$ctrl.propertyName === columnTitle" 
                        ng-class="{reverse: $ctrl.reverse}"
                        class="fa fa-caret-down">
                            </span>
                    </th>
                </tr>
                <tr>
                    <th ng-repeat="columnTitle in $ctrl.tableHeaders">
                        <input type="text" class="input" placeholder="Search {{columnTitle}}">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in $ctrl.tableData | orderBy: $ctrl.propertyName:$ctrl.reverse | filter: $ctrl.searchFilter">
                    <td ng-repeat="columnTitle in $ctrl.tableHeaders">
                        {{ data[columnTitle] }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
